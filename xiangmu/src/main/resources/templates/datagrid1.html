<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>快递管理</title>
    <link href="jquery-easyui-1.7.0/themes/default/easyui.css" rel="stylesheet" />
    <link href="jquery-easyui-1.7.0/themes/icon.css" rel="stylesheet" />
    <link href="jquery-easyui-1.7.0/demo/demo.css" rel="stylesheet" />
    <script src="jquery-easyui-1.7.0/jquery.min.js"></script>
    <script src="jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script src="jquery-easyui-1.7.0/src/jquery.parser.js"></script>  
    <script type="text/javascript">
        $(function () {
            bindEvent();
        });
        //绑定事件
        function bindEvent() {
            $(".detailLink123").click(function () {
                var title = $(this).text();
                var url = $(this).attr("url");
                var isExt = $('#tt').tabs('exists', title);//判断页签是否已经存在
                if (isExt) {
                    $('#tt').tabs('select', title);//如果存在选中
                    return;
                }
                $('#tt').tabs('add', {//添加页签
                    title: title,
                    width: $("#tt").parent().width(),
                    height: "auto",
                    content: createContent(url),
                    closable: true
                });

            });
        }
        function createContent(url) {
            var strHtml = '<iframe src="' + url + '" scrolling="no" frameborder="0" width="100%" height="100%"></iframe>';
            return strHtml;
        }

    </script>  
</head>
<body class="easyui-layout">
	<!-- split:true是自动填充父级 -->
    <div data-options="region:'west',split:true" title="菜单" style="width:280px;padding:1px;overflow:hidden;">
        <div class="easyui-accordion" data-options="fit:true,border:false">
            <div title="新闻管理" data-options="iconCls:'icon-ok'" style="padding:10px;overflow:auto;">
                <a href="javascript:void(0)" class="detailLink123" style="display: inline-block;margin-bottom:10px ;" url="title">标题管理</a><br/>
                <a href="javascript:void(0)" class="detailLink123" url="article">文章管理</a>
            </div>
            <div title="新闻管理1" data-options="iconCls:'icon-ok'" style="padding:10px;overflow:auto;">
                <a href="javascript:void(0)" class="detailLink123" style="display: inline-block;margin-bottom:10px ;" url="article">标题管理1</a><br/>
                <a href="javascript:void(0)" class="detailLink123" url="article">文章管理1</a>
            </div>
        </div>
    </div>
    <div data-options="region:'center'" style="overflow:hidden;">
     
        <div class="easyui-tabs" id="tt" data-options="fit:true,border:false">
        </div>
    </div>
</body>
</html>
