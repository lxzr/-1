<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.7.0/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.7.0/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="jquery-easyui-1.7.0/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
		<!--url的作用是提交一个请求，要求返回json数据，rows参数一定要有,在getUserList的servlet中有对此说明  -->
       <table id="dg" title="我的新闻" class="easyui-datagrid" style="width:650px;height:250px"
				url="getTitle"
				method="post"
				toolbar="#toolbar"
				rownumbers="true" fitColumns="true" singleSelect="true">
			<thead>
				<tr>
					<!-- 将id列隐藏起来;更新或删除某条数据都需要用到id -->
					<th field="id" hidden='true'></th>
					<th field="pid" width="50">pid</th>
					<th field="title" width="50">Last Name</th>
				</tr>
			</thead>
		</table>
		
		<!-- 下面是我们页面上的三个编辑按钮，我们要将3个方法实现出来 -->
		<div id="toolbar">
			<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">Remove User</a>
		</div>
		
		<!-- 这是一个对话框，默认是关闭的；我们要做的就是在点击New User或Edit USer时，将属性closed="false" 这需要js来完成-->
		<div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
				closed="true" buttons="#dlg-buttons">
				
			<div class="ftitle">User Information</div>
			<form id="fm">
				<div class="fitem">
					<input name="id" class="easyui-validatebox" hidden="true">
				</div>
				<div class="fitem">
					<label>First Name:</label>
					<input name="firstname" class="easyui-validatebox" required="true">
				</div>
				<div class="fitem">
					<label>Last Name:</label>
					<input name="lastname" class="easyui-validatebox" required="true">
				</div>
				<div class="fitem">
					<label>Phone:</label>
					<input name="phone">
				</div>
				<div class="fitem">
					<label>Email:</label>
					<input name="email" class="easyui-validatebox" validType="email">
				</div>
			</form>
		</div>
		<!-- 下面的保存和取消按钮，已经和上面的对话框绑定了 ；记得实现saveUser()方法-->
		<div id="dlg-buttons">
			<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">Save</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
		</div>
</body>


</html>
